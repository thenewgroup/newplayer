<button class="{{component.type}} {{npButton.type}} {{buttonTypeClass}} np-cmp-main btn" ng-controller="npButtonController as npButton" ng-click="npButton.go($event)">
    <span class="debug">
        <span class="h3">{{component.type}} -- <small>{{component.idx}}</small></span>
    </span>
    <span ng-bind-html="npButton.content"></span>
    <div np-component ng-if="subCmp" ng-repeat="component in components" idx="{{component.idx}}"></div>
</button>
