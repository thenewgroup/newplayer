<np-audio component="component" class="{{component.type}}" id="{{component.data.id}}">

  <div class="debug">
    <h3>{{component.type}} --
      <small>{{component.idx}}</small>
    </h3>
  </div>

  <audio
    width="{{component.data.width}}"
    preload="{{component.data.preload}}"
    ng-src="{{component.data.src}}"
    controls="controls"
    mediaelelement>

    <source ng-repeat="source in npAudio.sources" type="audio/{{source.type}}" ng-src="{{source.src}}" />

    <object width="{{component.data.width}}" height="{{component.data.height}}" type="application/x-shockwave-flash"
            data="scripts/component/npAudio/mediaelement/flashmediaelement.swf">
      <param name="movie" value="scripts/component/npAudio/mediaelement/flashmediaelement.swf"/>
      <param name="flashvars" value="controls=true&file={{component.data.baseURL}}.mp3"/>
      <!--<param name="allowfullscreen" value="false"/>-->
    </object>
  </audio>

  <div np-component ng-if="subCmp" ng-repeat="component in components" idx="{{component.idx}}"></div>
</np-audio>
