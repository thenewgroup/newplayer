<!doctype html>
<html class="no-js" ng-app="newplayer" ng-controller="AppController">
    <head>
        <meta charset="utf-8">
        <title>{{PageTitle}}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="/favicon.ico">

        <!-- build:css(.tmp) styles/newplayer.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>
        <!-- Google Tag Manager -->
        <noscript>

        </noscript>

        <div class="container">
            <div class="main" ng-class="{'cover':coverSupported}">
                <np-layer np-id="sample" np-url="/productsTemplate.json" np-override-url="/sample-override.json"></np-layer>
            </div>
        </div>

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/angular-mocks/angular-mocks.js"></script>
        <script src="bower_components/lodash/dist/lodash.compat.js"></script>
        <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
        <script src="bower_components/jquery-form/jquery.form.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/mediaelement/build/mediaelement-and-player.js"></script>
        <script src="bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>

        <!-- build:js({app,.tmp}) scripts/newplayer.js -->

        <script src="scripts/AppCtrl.js"></script>
        <script src="scripts/NpLayer/nplayer.directive.js"></script>
        <script src="scripts/templates.js"></script>

        <!-- endbuild -->

</html>
